<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
          <video id="my-video" src="assets/vid.mp4" autoplay="true" muted="true" playsinline=""></video>
        </a-assets>
      <a-marker preset="hiro">
        
        <!--<a-video src="https://cdn.glitch.global/b7d9cd77-1de9-4796-95ec-554595ded35d/vid.mp4?v=1735240722884" width="2" height="1" autoplay loop="true" rotation ="-90 0 0"></a-video>-->
        
        

        <a-entity geometry="primitive: box" material="src: #my-video" scale="2 .05 1"></a-entity>
        
        <a-light type="point" color="white" position="1 1 0" intensity="2"></a-light>


        <a-entity
          position=".3 .8 0"
          rotation="90 0 0"
          scale="3 3 3"
          gltf-model="assets/iphone_14_pro.glb"
          material="offset: 0.5 0.25; shader: flat; side: double;"
        ></a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>

<script>
const vid1 = document.querySelector('#my-video'); vid1.play()
</script>
