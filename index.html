<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs renderer="antialias: false; logarithmicDepthBuffer:true">
      <a-assets>
          <video id="my-video" src="https://cdn.glitch.global/b7d9cd77-1de9-4796-95ec-554595ded35d/vid.mp4?v=1735240722884" autoplay="true" muted="true" playsinline=""></video>
        </a-assets>
      <a-marker preset="kanji">
        
        <!--<a-video src="https://cdn.glitch.global/b7d9cd77-1de9-4796-95ec-554595ded35d/vid.mp4?v=1735240722884" width="2" height="1" autoplay loop="true" rotation ="-90 0 0"></a-video>-->
        <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 0"-->
        

        <a-entity geometry="primitive: box" material="src: #my-video" scale="2.5 .05 1.5"></a-entity>
        
        <a-light type="point" color="white" position="1.2 1 0" intensity="3"></a-light>


        <a-entity 
          position="2.3 .5 -.4"
          rotation="-135 -45 40"
          scale=".5 .5 .5"
          gltf-model="assets/ip13.glb"
          material=" shader: flat "
          opacity:1;
          
        >
         
        </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>

<script>
const vid1 = document.querySelector('#my-video'); vid1.play()
</script>
